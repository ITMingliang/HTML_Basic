<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />
	</head>
	<body>

		<div class="layui-container">
			<div class="layui-row">
				<div class="layui-col-md5">
					<form class="layui-form layui-form-pane" action="">
						<div class="layui-form-item">
							<label class="layui-form-label">标签区域</label>
							<div class="layui-input-block">
								<!-- 输入框 -->
								<input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" />
							</div>
						</div>
						
						<!-- 下拉框 -->
						<div class="layui-form-item">
							<label class="layui-form-label">归属地</label>
							<div class="layui-input-block">
								<select name="city" lay-verify="">
								  <option value="">请选择一个城市</option>
								  <option value="010" disabled="disabled">北京</option>
								  <option value="021">上海</option>
								  <option value="0571">杭州</option>
								</select> 
							</div>
							<!-- 默认选中  禁用 -->
							<select name="city" lay-verify="">
							  <option value="010">北京</option>
							  <option value="021" disabled>上海（禁用效果）</option>
							  <option value="0571" selected>杭州</option>
							</select>  
							
							<!-- 分组 -->
							<select name="quiz">
							  <option value="">请选择</option>
							  <optgroup label="城市记忆">
							    <option value="你工作的第一个城市">你工作的第一个城市？</option>
							  </optgroup>
							  <optgroup label="学生时代">
							    <option value="你的工号">你的工号？</option>
							    <option value="你最喜欢的老师">你最喜欢的老师？</option>
							  </optgroup>
							</select>
							
							<!-- 开启搜索功能 -->
							<select name="city" lay-verify="" lay-search>
							  <option value="010">layer</option>
							  <option value="021">form</option>
							  <option value="0571" selected>layim</option>
							</select> 
						</div>
						
						<!-- 复选框 -->
						<div class="layui-form-item">
							<label class="layui-form-label"></label>
							<div class="layui-input-block">
								<h2>默认风格：</h2>
								<input type="checkbox" name="" title="写作" checked>
								<input type="checkbox" name="" title="发呆"> 
								<input type="checkbox" name="" title="禁用" disabled> 
								 
								<h2>原始风格：</h2>
								<input type="checkbox" name="" title="写作" lay-skin="primary" checked>
								<input type="checkbox" name="" title="发呆" lay-skin="primary"> 
								<input type="checkbox" name="" title="禁用" lay-skin="primary" disabled> 
								
								<br>
								<input type="checkbox" name="xxx" lay-skin="switch">
								<input type="checkbox" name="yyy" lay-skin="switch" lay-text="ON|OFF" checked>
								<input type="checkbox" name="zzz" lay-skin="switch" lay-text="开启|关闭">
								<input type="checkbox" name="aaa" lay-skin="switch" disabled>
							</div>
						</div>
						
						<!-- 单选框 -->
						<div class="layui-form-item">
							<label class="layui-form-label">标签区域</label>
							<div class="layui-input-block">
								<input type="radio" name="sex" value="nan" title="男">
								<input type="radio" name="sex" value="nv" title="女" checked>
								<input type="radio" name="sex" value="" title="中性" disabled>
									
								<!-- 文本域 -->
								<textarea name="remark" required lay-verify="required" placeholder="请输入个人介绍" class="layui-textarea"></textarea>
							</div>
						</div>
						
						<!-- 组装行内表单 -->
						<div class="layui-form-item">
						    <div class="layui-inline">
						        <label class="layui-form-label">范围</label>
						        <div class="layui-input-inline" style="width: 100px;">
						          <input type="text" name="price_min" placeholder="￥" 
						                 autocomplete="off" class="layui-input">
						        </div>
						        <div class="layui-form-mid">-</div>
						        <div class="layui-input-inline" style="width: 100px;">
						          <input type="text" name="price_max" placeholder="￥" 
						                 autocomplete="off" class="layui-input">
						        </div>
						    </div>
						</div>
						
						<!-- 忽略美化效果 -->
						<input type="radio" name="sex" value="nan" title="男" lay-ignore>
						
						<div class="layui-form-item">
							<div class="layui-input-block">
								<button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
								<button type="reset" class="layui-btn layui-btn-primary">重置</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

		<script src="layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			layui.use('form', function() {
				var form = layui.form;
			});
		</script>
	</body>
</html>
