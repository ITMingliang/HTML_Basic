<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.min.css"/>
	</head>
	<body>
		<!-- 
			表单
			​	表单主要功能是用来与用户做交流的一个网页控件，良好的表单设计能够让网页与用户更好的沟通。表单中常见的元素主要包括：文本输入框、下拉选择框、单选按钮、复选按钮、文本域和按钮等。
			表单控件
			​	.form-control 	.input-lg（较大） 	.input-sm（较小）
		 -->
		<div class="container">
			<div class="row">
				<div class="col-md-3">
					姓名：<input type="text" name="" id="" class="form-control" />
				</div>
				<div class="col-md-3">
					密码：<input type="password" name="" id="" class="form-control input-lg" />
				</div>
				
				<div class="col-sm-3">
				    <select class="form-control">
				        <option>北京</option>
				        <option>上海</option>
				        <option>深圳</option>
				    </select>
				</div>
				<div class="col-sm-3">
				    <select class="form-control" multiple="multiple">
				        <option>北京</option>
				        <option>上海</option>
				        <option>深圳</option>
				    </select>
				</div>
				
				<div class="col-sm-3">
				    <textarea class="form-control" rows="3"></textarea>
				</div>
			</div>
			
			<!-- 垂直显示 -->
			<div class="row">
				<div class="col-md-3">
					<div class="checkbox">
					    <label><input type="checkbox" >游戏</label>
					</div>
					<div class="checkbox">
					    <label><input type="checkbox" >学习</label>
					</div>
				</div>
				<!-- 水平显示 -->
				<div class="col-md-3">
				    <label class="checkbox-inline">
				        <input type="checkbox" >游戏
				    </label>
				    <label class="checkbox-inline">
				        <input type="checkbox" >学习
				    </label>
				</div>
				
				<!-- 单选垂直显示 -->
				<div class="col-md-3">
				    <div class="radio">
				        <label><input type="radio" >男</label>
				    </div>
				    <div class="radio">
				        <label><input type="radio" >女</label>
				    </div>
				</div>
				<!-- 单选水平显示 -->
				<div class="col-md-3">
				    <label class="radio-inline">
				        <input type="radio" >男
				    </label>
				    <label class="radio-inline">
				        <input type="radio" >女
				    </label>
				</div>
			</div>
			
			
			<div class="row">
				<button class="btn">按钮</button>
				<button class="btn btn-danger">按钮</button>
				<button class="btn btn-primary">按钮</button>
				<button class="btn btn-info">按钮</button>
				<button class="btn btn-success">按钮</button>
				<button class="btn btn-default">按钮</button>
				<button class="btn btn-warning">按钮</button>
				<button class="btn btn-link">按钮</button>
				
				<span class="btn btn-success">span标签按钮</span>
				<div class="btn btn-warning">div标签按钮</div>
				
				<button class="btn btn-primary btn-xs">超小按钮.btn-xs</button>
				<button class="btn btn-primary btn-sm">小型按钮.btn-sm</button>
				<button class="btn btn-primary">正常按钮</button>
				<button class="btn btn-primary btn-lg">大型按钮.btn-lg</button> 
				
				<button class="btn btn-danger disabled" disabled="disabled">禁用按钮</button>
			</div>
			<br><br><br>
			<div class="row">
				<div class="col-md-4">
					<form class="form-horizontal" role="form">
						<div class="form-group">
							<label for="email" class="control-label col-sm-2">邮箱</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" placeholder="请输入邮箱"/>
							</div>
						</div>
						<div class="form-group">
							<label for="pwd" class="control-label col-sm-2">密码</label>
							<div class="col-sm-10">
								<input type="pwd" class="form-control" placeholder="请输入密码" />
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2">
								<div class=" checkbox">
									<label>
										<input type="checkbox" />记住密码
									</label>
								</div>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button class="btn btn-default">提交</button>
							</div>
						</div>
					</form>
				</div>
			</div>
			<br>
			<div class="row">
				<form class="form-inline">
					<div class="form-group">
						<label for="email" >邮箱</label>
						<input type="email" class="form-control" placeholder="请输入邮箱"/>
					</div>
					<div class="form-group">
						<label for="pwd" >密码</label>
							<input type="pwd" class="form-control" placeholder="请输入密码" />
					</div>
					<div class="form-group checkbox">
						<label><input type="checkbox" />记住密码</label>
					</div>
					<div class="form-group">
						<button class="btn btn-default">提交</button>
					</div>
				</form>
			</div>
		</div>
		
	</body>
</html>
