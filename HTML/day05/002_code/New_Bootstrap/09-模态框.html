<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="bootstrap-3.3.7/dist/css/bootstrap.css"/>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="bootstrap-3.3.7/dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<h2>创建模态框（Modal）</h2>
				<!-- 按钮触发模态框 -->
				<button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">点击弹出模态框</button>
				<!-- 模态框（Modal） -->
				<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
				    <div class="modal-dialog">
				        <div class="modal-content">
				            <div class="modal-header">
				                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
				                <h4 class="modal-title" id="myModalLabel">能源消耗系统提示内容</h4>
				            </div>
				            <div class="modal-body">
								<div >
									请输入用户密码
								</div>
								<input class="form-control" type="password" id="pwd" />
							</div>
				            <div class="modal-footer">
				                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				                <button type="button" class="btn btn-primary" onclick="fun1()">提交更改</button>
				            </div>
				        </div><!-- /.modal-content -->
				    </div><!-- /.modal -->
				</div>
			</div>
		</div>
		
		<script type="text/javascript">
			function fun1(){
				//准备提交数据
				var upwd = $("#pwd").val();
				
				//发送请求传输数据
				/* $.ajax({
					type:"get",
					url:"http://www.baidu.com",
					data:{
						upassword:upwd
					},
					dataType:"json",
					success:function(){
						//关闭模态框
					}
				}); */
				//关闭模态框
				$("#myModal").modal("hide");
			}
			
			
		</script>
	</body>
</html>
