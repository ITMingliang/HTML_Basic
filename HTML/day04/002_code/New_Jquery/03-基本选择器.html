<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.blue{
				background: blue;
			}
		</style>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
			id选择器			#id $("#testDiv")					选择id为testDiv的元素
			元素名称选择器		element $("div")						选择所有div元素
			类选择器		   .class $(".blue")					选择所有class=blue的元素
			选择所有元素		*  $("*")								选择页面所有元素
			组合选择器		   selector1,selector2,selectorN 		$("#testDiv,span,.blue")同时选中多个选择器匹配的元素 
		 -->
		
		<div id="mydiv1">id选择器1<span>span中的内容</span></div>
		<div id="mydiv2" class="blue">元素选择器</div>
		<span class="blue">样式选择器</span>
		
		<script type="text/javascript">
			//1.id选择器
			var mydiv1 = $("#mydiv1");
			console.log(mydiv1);
			
			//2.元素名称选择器
			var divs = $("div");
			console.log(divs);
			
			//3.类选择器
			var clsz = $(".blue");
			console.log(clsz);
			
			//4.选择所有元素
			var all = $("*");
			console.log(all);
			
			//5.组合选择器,是或的关系，同时选中元素
			var fz = $("div,.blue,#mydiv1");
			console.log(fz);
			
			
		</script>
	</body>
</html>
