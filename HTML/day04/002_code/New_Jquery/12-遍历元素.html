<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			遍历元素
				格式: $("值").each(function(index,element){
					
				});
		 -->
		<style type="text/css">
			span{
				color: white;
				padding: 8px;
				margin: 5px;
				float: left;
			}
			.green{
				background-color: green;
			}
			.blue{
				background-color: blue;
			}
		</style>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
		
		<h3>遍历元素 each()</h3>
		<span class="green">jquery</span>
		<span class="green">javase</span>
		<span class="green">http协议</span>
		<span class="green">servlet</span>
		
		<script type="text/javascript">
			$(".green").each(function(index,ele){
				//当前元素的索引位置
				console.log(index);
				//获取当前 dom 对象
				console.log(ele);
				console.log(this);
				
				//统一设置样式需要用jquery对象
				$(ele).attr("class","blue");
			});
		</script>
	</body>
</html>
