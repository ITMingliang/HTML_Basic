<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.5.1.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<!-- 
		获取元素内容
			html() 获取或设置元素的内容，包含html内容   可以识别纯文本内容
				取值：html()
				赋值：html("html,内容")
			text()  获取或设置元素的内容，不包含html内容  只能识别纯文本内容
				取值：text()
				赋值：text("html,内容")
			val()	获取或设置元素的值
				取值:val()
				赋值:val(‘值’)
		 -->
		<h3><span>html()和text()方法设置元素内容</span></h3>
		<div id="html"></div>
		<div id="text"></div>
		<input type="text" name="uname" value="oop" />
		
		<script type="text/javascript">
			//获取元素的内容
			var ht = $("h3").html();
			var te = $("h3").text();
			console.log(ht);
			console.log(te);
			
			//设置元素内容
			$("#html").html("<b>加粗效果</b>");
			$("#text").text("<b>text加粗效果</b>");
			
			//val()	获取元素值
			var input = $('[type="text"]').val();
			console.log(input);
			//val() 设置元素值
			$('[type="text"]').val("jquery");
		</script>
	</body>
</html>
