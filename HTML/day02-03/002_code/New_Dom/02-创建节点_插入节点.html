<!DOCTYPE html>
<html>
	<head>

	<body>
		<!-- 
			创建节点
				createElement()创建一个新的节点，需要传入节点的标签名称，返回创建的元素对象
				createTextNode()创建一个文本节点，可以传入文本内容
				innerHTML 		也能达到创建节点的效果，直接添加到指定位置了
			
			插入节点
				write()				将任意的字符串插入到文档中
				appendChild()		向元素中添加新的子节点，作为最后一个子节点
				insertBefore()		向指定的已有的节点之前插入新的节点newItem：要插入的节点exsitingItem：
										参考节点   需要参考父节点
		 -->
		<button onclick="addPara();">添加段落</button>
		<button onclick="addImg();">添加图片</button>
		<button onclick="addTxt();">添加文本框</button>

		<hr />

			//添加文本框
			function addTxt(){
				//获取插入元素节点
				var div = document.getElementById("container");
				
				//创建文本框节点
				/* var input = document.createElement("input");
				//设置属性
				input.type = "text";

				//第二种
				//创建图片标签
				var input = document.createElement("input");
				//设置图片标签属性
				input.setAttribute("type","text");
				input.setAttribute("value","admin");
				//追加到指定位置

			}
		
			//添加选项
			function addOptions(){
				//获取到指定位置的元素节点
				var select = document.getElementsByName("music")[0];

				var str = prompt("请输入");

			//write()		将任意的字符串追加插入到文档中
			 document.write("想写的内容</br>");

			 document.write("想写的内容</br>");
			
			//insertBefore()	向指定的已有的节点之前插入新的节点newItem：要插入的节点exsitingItem： 
			//					多用于移动元素，参考节点   需要参考父节点

			//1.移动节点
			//获取到需要移动的元素
			var pdd = document.getElementById("pdd");
			//获取参考位置的节点
			var uzi = document.getElementById("uzi");
			//获取父节点
			var body = document.getElementsByTagName("body")[0];
			console.log(body);
			//参数 1.移动节点   2.参考位置节点
			body.insertBefore(pdd,uzi);

			//2.插入新节点,需要创建个新的节点
			var opt = document.createElement('span');
			opt.setAttribute('id','opt');
			opt.innerHTML="新增节点";
			body.insertBefore(opt,uzi);


		</script>
