<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			removeChild()	
				从元素中移除子节点   需要参考父节点对象
					需要删除的节点.parentElement.removeChild(需要删除的节点);
		 -->
		<div>
			即将被删除的div
		</div>
		<button type="button" onclick="fun1()">删除</button>
		
		<script type="text/javascript">
			function fun1(){
				//获取需要删除的节点
				var div = document.getElementsByTagName("div")[0];
				div.parentElement.removeChild(div);
			}
		</script>
	</body>
</html>
