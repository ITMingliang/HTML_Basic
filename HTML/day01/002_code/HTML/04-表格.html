<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			表格
				table:声明一个表格
					属性
						border  边框
						width   宽度
						height  高度
						align
							left
							.....
						
					合并边框线
					style="border-collapse: collapse;"
						
				tr:声明一行
					属性
						align    设置文本在水平方向的展示位置
						valign   设置文本在竖直方向的展示位置
						bgcolor  背景颜色
				td：定义普通单元格
				th：定义表头，字体默认居中加粗
		 -->
		 <table border="1" style="border-collapse: collapse;" align="center" width="500px" height="300px">
			 <tr>
				<th>姓名</th> 
				<th>年龄</th> 
				<th>工作</th> 
			 </tr>
			 <tr align="right" bgcolor="antiquewhite">
				 <td>张三</td>
				 <td>20</td>
				 <td>前端开发</td>
			 </tr>
			 <!-- 设置字体颜色 -->
			 <tr valign="bottom" style="color: rgb(206, 86, 43);" >
				 <td>李四</td>
				 <td>18</td>
				 <td>UI设计</td>
			 </tr>
			 <tr align="center" bgcolor="blue">
				 <td>小明</td>
				 <td>18</td>
				 <td>产品经理</td>
			 </tr>
		 </table>
	</body>
</html>
