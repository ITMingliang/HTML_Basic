<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<style type="text/css">
		
	</style>
	<body>
		<!-- 
			form表单
				向服务器传输数据
				属性
					action  发送请求的地址
					method  请求方式
						get:数据展示在地址栏中，不安全，数量量有限，有缓存 （默认）
						post：理论安全，数据量不限，没有缓存
					target
						_self
						_blank
				input标签   （如果需要将数据传递，必须设置name属性）
					属性
						type  
							text
							........
							
							checked
							默认选中
							disabled
							禁用元素
							readonly
							只读不可更改
							placeholder
							提示词
				文本域
					textarea
						文本区中可容纳无限数量的文本，可以通过 cols 和 rows 属性来规定 textarea 的尺寸。cols规定文本区内的可见宽度
				label
					label标签的for属性应当与相关元素的id属性相同，此时点击label标签会自动为元素聚焦
				
				select  下拉列表
					结合option下拉选项一起使用
					属性
						multiple  开启多选
						size      展示选项个数
						selected  默认选中
						
				
				
				注意：如果要上传文件  需要把请求改为post，给表单添加 enctype="multipart/form-data"
				二进制表单：enctype="multipart/form-data"
				普通表单：enctype="application/x-www-form-urlencoded"
		-->

		<h1>百合相亲网</h1>
		<form method="get" action="http://www.baidu.com" target="_self">
			<!-- 输入框  value默认值 -->
			姓名：<input type="text" name="uname" readonly="readonly" value="zhangsan" /><br>
			<!-- 密码框 -->
			<label for="pw">密码：</label><input type="password" id="pw" placeholder="请输入密码" name="upassword"/><br>
			<!-- 单选框    需要将一组单选设置一样的name属性 -->
			性别：<input type="radio" name="xb" value="0"/>男  <input type="radio" name="xb" value="1" />女 <br>
			婚否：<input type="radio" disabled="disabled" name="isMarry" value="0"/>已婚  <input type="radio" name="isMarry" checked="checked" value="1" />未婚 <br>
			<!-- 爱好 -->
			爱好：<input type="checkbox" name="hobby" value="sing"/>唱
			<input type="checkbox" name="hobby" value="dance"/>跳
			<input type="checkbox" name="hobby" value="basketball"/>篮球
			<br>
			<!-- 文件域 -->
			上传头像：<input type="file" name="head"/><br>
			<!-- 隐藏域 -->
			<input type="hidden" name="hid" value="1234"/><br>
			<!-- 按钮 -->
			<input type="button" value="普通按钮" />
			<!-- 图片按钮，默认会进行 -->
			<input type="image" src="img/lbw.jpg" width="50px" value="图片按钮" />
			<!-- 重置 -->
			<input type="reset" value="重置按钮" /><br>
			<input type="submit" value="提交" />
			<!-- 文本域 -->
			个人介绍：<textarea rows="5" cols="10"></textarea><br>
			<label>文本</label>
			<br>
			<!-- 下拉列表 如果下拉选项没有设置value值那么提交的是标签体的内容 -->
			归属地：<select name="fo" multiple="multiple" size="6">
				<option value="1">上海</option>
				<option value="2">南京</option>
				<option value="3">宿州</option>
				<option value="4">杭州</option>
				<option value="5">济南</option>
				<option value="6">宿迁</option>
				<option selected="selected" value="7">天津</option>
				<option value="8">徐州</option>
			</select>
			<!-- 提交按钮 -->
			<button type="button">普通按钮</button>
			<button type="reset" disabled="disabled">重置按钮</button>
			<button type="submit">提交按钮</button>
		</form>
		
	</body>
</html>
