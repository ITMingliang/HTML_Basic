<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<!-- 外部样式 -->
		<link rel="stylesheet" type="text/css" href="./css/style.css"/>
		<!-- 内联css -->
		<style type="text/css">
			p{
				color: blue;
			}
			
		</style>
		
	</head>
	<body>
		<!-- 
			使用方式
				1.行内式（与标签耦合度过高）
					写在标签的style属性中，多个样式分号(;)隔开
					<p style="color: #00FFFF;">段落PDD</p>
					
				2.内联样式
					写在head标签中的style标签上
					<style type="text/css">
						p{
							color: blue;
						}
					</style>
					
				3.外部样式
					创建css文件，在head标签上通过link标签引入到当前网页中
					<link rel="stylesheet" type="text/css" href="css/style.css"/>
					href：引入资源文件的路径
					rel：当前文件与引入文件之间的关系  （样式表）
					type：引入文件的类型
					
			CSS的优先级
				就近原则
				行内样式>内联样式>外部样式
				
		 -->
		 <p style="color: #00FFFF;">段落PDD</p>
		 <p>段落PDD</p>
		 <p>段落PDD</p>
		 <p>段落PDD</p>
		 <p>段落PDD</p>
		 <p>段落PDD</p>
		 <p>段落PDD</p>
	</body>
</html>
