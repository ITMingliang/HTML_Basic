<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			CSS
				语法：选择器名 {
									属性 : 属性值;
									......
								}
					注意
					1. css声明要以分号;结束，声明以**{}**括起来
					2. 建议一行书写一个属性
					3. 若值为若干单词或者中间存在空格，则要给值加引号，如 font-family: "agency fb";
					
				注释
					/**/
		 -->
		 <style type="text/css">
			 /* 
			  多行
			  注释
			  */
		 	div{
				
			}
			body{
				background-color: antiquewhite;/* 背景颜色 */
				color: aqua;  /* 字体颜色 */
				font-family: "arial black";/* 字体 */
			}
		 </style>
		 <div>块级元素前后换行</div>
	</body>
</html>
